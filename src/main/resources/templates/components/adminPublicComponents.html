<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<!--顶端栏-->
<nav style="position:fixed;z-index: 999;width: 100%;background-color: #fff" class="navbar navbar-default"
     role="navigation" th:fragment="topbar">
    <div class="container-fluid">
        <div class="navbar-header" style="margin-left: 8%;margin-right: 1%">
            <a class="navbar-brand" href="admin_main.html">图书管理系统</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-left">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        图书管理
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{/allBooks.html}">全部图书</a></li>
                        <li class="divider"></li>
                        <li><a th:href="@{/book_add.html}">增加图书</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        读者管理
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{/allreaders.html}">全部读者</a></li>
                        <li class="divider"></li>
                        <li><a th:href="@{/readerAdd}">增加读者</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        借还管理
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{/lendlist.html}">借还日志</a></li>
                    </ul>
                </li>
                <li>
                    <a th:href="@{/adminRepasswd}">
                        密码修改
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="javascript:void(0)"><span class="glyphicon glyphicon-user" th:text="${session.user.getAdminId()+',已登录'}"></span>&nbsp;</a></li>
                <li><a th:href="@{/logout.html}"><span
                        class="glyphicon glyphicon-log-in"></span>&nbsp;退出</a></li>
            </ul>
        </div>
    </div>
</nav>

<!--消息提示栏-->
<div style="position: relative;" th:fragment="message">

    <!--/*@thymesVar id="succ" type="java"*/-->
    <div class="alert alert-success alert-dismissable" th:if="${succ}!=null">
        <button type="button" class="close" data-dismiss="alert"
                aria-hidden="true">
            &times;
        </button>
        [[${succ}]]
    </div>

    <!--/*@thymesVar id="error" type="java"*/-->
    <div class="alert alert-danger alert-dismissable" th:if="${error}!=null">
        <button type="button" class="close" data-dismiss="alert"
                aria-hidden="true">
            &times;
        </button>
        [[${error}]]
    </div>
</div>
</html>
