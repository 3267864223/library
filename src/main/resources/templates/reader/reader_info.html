<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>[[${readerinfo.name}]]的主页</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery-3.2.1.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <style>
        body{
            background-color: rgb(240,242,245);
        }
    </style>
</head>
<body>
<div th:replace="components/readerPublicComponents::topbar"></div>
<div th:replace="components/adminPublicComponents::message"></div>
<div class="col-xs-5 col-md-offset-3">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                我的信息
            </h3>
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <tr>
                    <th width="20%">读者证号</th>
                    <td>[[${readerinfo.readerId}]]</td>
                </tr>
                <tr>
                    <th>姓名</th>
                    <td>[[${readerinfo.name}]]</td>
                </tr>
                <tr>
                    <th>性别</th>
                    <td>[[${readerinfo.sex}]]</td>
                </tr>
                <tr>
                    <th>生日</th>
                    <td th:text="${readerinfo.birth==null?'日期格式错误，应为yyyy-MM-dd':readerinfo.birth}"></td>
                </tr>
                <tr>
                    <th>地址</th>
                    <td>[[${readerinfo.address}]]</td>
                </tr>
                <tr>
                    <th>电话</th>
                    <td>[[${readerinfo.telcode}]]</td>
                </tr>
                </tbody>
            </table>
        </div>
        <a class="btn btn-success btn-sm" th:href="@{/readerInfoEdit(readerId=${readerinfo.getReaderId()})}" role="button">修改</a>
    </div>
</div>


</body>
</html>
