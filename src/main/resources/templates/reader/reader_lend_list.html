<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>我的借还</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery-3.2.1.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <style>
        body {
            background-color: rgb(240, 242, 245);
        }
    </style>
</head>
<body>
<div th:replace="components/readerPublicComponents::topbar"></div>
<div th:replace="components/adminPublicComponents::message"></div>

<div class="panel panel-default" style="width: 90%;margin-left: 5%;margin-top: 5%">
    <div class="panel-heading">
        <h3 class="panel-title">
            我的借还日志
        </h3>
    </div>
    <div class="panel-body">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>图书号</th>
                <th>借出日期</th>
                <th>归还日期</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="lendList:${lendLists}">
                <td th:text="${lendList.getBookId()}"></td>
                <td th:text="${lendList.getLendDate()}"></td>
                <td th:text="${lendList.getBackDate()==null?'未归还':lendList.getBackDate()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
