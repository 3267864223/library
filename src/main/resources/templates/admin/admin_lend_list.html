<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>借还日志</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery-3.2.1.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <style>
        body{
            background-color: rgb(240,242,245);
        }
    </style>

</head>

<body>

<div th:replace="components/adminPublicComponents::topbar"></div>


<div style="padding: 70px 550px 10px"></div>
<div th:replace="components/adminPublicComponents::message"></div>
<div class="panel panel-default" style="width: 90%;margin-left: 5%">
    <div class="panel-heading">
        <h3 class="panel-title">
            借还日志
        </h3>
    </div>
    <div class="panel-body">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>流水号</th>
                <th>图书号</th>
                <th>读者证号</th>
                <th>借出日期</th>
                <th>归还日期</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="lendList:${lendLists}">
                <td th:text="${lendList.getSernum()}"></td>
                <td th:text="${lendList.getBookId()}"></td>
                <td th:text="${lendList.getReaderId()}"></td>
                <td th:text="${lendList.getLendDate()}"></td>
                <td th:text="${lendList.getBackDate()==null?'未归还':lendList.getBackDate()}"></td>
                <td><a th:href="@{/lendDel(sernum=${lendList.getSernum()})}">
                    <button type="button" class="btn btn-danger btn-xs">删除</button>
                </a></td>
            </tr>

            </tbody>
        </table>
    </div>
</div>

</body>
</html>
